<!DOCTYPE html>
<ion-view view-title="{{events.length}}
 Hacks" class="hack">
  <ion-content class="padding">
    <ion-list>
      <ion-item collection-repeat="e in events" ng-click="showDetails($index)">
        <h2>
          {{e.name}}
        </h2>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
