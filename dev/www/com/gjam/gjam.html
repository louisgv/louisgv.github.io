<!DOCTYPE html>
<ion-view view-title="GameJam" class="gjam">
  <ion-content class="padding">

    <ion-slide-box on-slide-changed="slideHasChanged(index)">
      <ion-slide ng-repeat="jam in jamDB">
          <div class="card">
            <div class="item item-text-wrap">
              {{jam.name}}
            </div>
            <div class="item item-text-wrap">
              {{jam.desc}}
            </div>
            <div class="item item-text-wrap">
              {{jam.date}}
            </div>
            <div class="item item-text-wrap">
              {{jam.work}}
            </div>
            <!-- <div class="item item-text-wrap">
              {{jam.memb}}
            </div> -->

          </div>

      </ion-slide>
    </ion-slide-box>

  </ion-content>
</ion-view>
