<!DOCTYPE html>
<ion-view class="home">
  <ion-nav-title>
    <strong>
      EXP |
    </strong>
    {{count}}
  </ion-nav-title>

  <ion-content class="has-footer">
    <ion-refresher pulling-text="Pull for random event..." pulling-icon="ion-chevron-down" on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item class="item-dark item-divider tcenter">
        <strong>
          {{chosen.name}}
        </strong>
      </ion-item>

      <ion-item class="row">
        <ion-item class="item-dark tstrong col col-33">
          CODENAME
        </ion-item>
        <ion-item class="item-assertive tcenter col col-10 ion-chevron-right">
        </ion-item>
        <ion-item class="col">
          {{chosen.proj}}
        </ion-item>
      </ion-item>

      <ion-item class="col tstrong item-dark item-divider">
        DESCRIPTION
      </ion-item>
      <ion-item class="item-text-wrap">
        {{chosen.desc}}
      </ion-item>
      <div class="row">
        <ion-item class="item-dark tstrong col col-33">
          DATE
        </ion-item>
        <ion-item class="item-assertive tcenter col col-10 ion-calendar">
        </ion-item>
        <ion-item class="item-text-wrap col">
          {{chosen.date}}
        </ion-item>
      </div>

      <ion-item class="col tstrong item-dark item-divider">
        ROLE
      </ion-item>
      <ion-item class="item-text-wrap">
        {{chosen.role}}
      </ion-item>

      <ion-item class="col tstrong item-dark item-divider">
        WORK
      </ion-item>
      <ion-item class="item-text-wrap">
        {{chosen.work}}
      </ion-item>

      <ion-item class="col tstrong item-dark item-divider">
        TEAM
      </ion-item>
      <ion-item class="item-text-wrap">
        {{chosen.team}}
      </ion-item>

      <ion-item class="col tstrong item-dark item-divider">
        Members
      </ion-item>

      <div class="row">
        <ion-item class="col memb tcenter"
        ng-repeat="mem in chosen.memb"
        ng-if="$index>=0 && $index<3">
          {{mem}}
        </ion-item>
      </div>

      <div class="row">
        <ion-item class="col memb tcenter"
        ng-repeat="mem in chosen.memb"
        ng-if="$index>=3 && $index<6">
          {{mem}}
        </ion-item>
      </div>

      <div class="row">
        <ion-item class="col memb tcenter"
        ng-repeat="mem in chosen.memb"
        ng-if="$index>=3 && $index<9">
          {{mem}}
        </ion-item>
      </div>

      <!-- 0 1 2 / 2 == 0 -->
      <a ng-if="chosen.link" ng-href="{{chosen.link}}" target="_blank">
        <ion-item class="item-assertive tcenter">
          <i class="icon ion-chevron-left"></i>
          <i class="icon ion-link">/</i>
          <i class="icon ion-social-github"></i>
          <i class="icon ion-chevron-right"></i>
        </ion-item>
      </a>
    </ion-list>

  </ion-content>

  <div class="bottom-content button-bar">
    <a href="#/hack" class="button button-dark">
      <strong>
        {{hackCount}}
      </strong>
      Hackathons
    </a>
    <div class="separator">
      <a href="https://louisgv.github.io" target="_blank">
        <img ng-src="../img/aw.png" />
      </a>
    </div>
    <a href="#/gjam" class="button button-dark">
      <!-- <i class="icon ion-star"></i> -->
      <strong>
        {{gjamCount}}
      </strong>
      Gamejams
    </a>
  </div>
</ion-view>
