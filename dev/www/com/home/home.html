<!DOCTYPE html>
<ion-view view-title="LAB" class="home">

  <ion-content>

    <div class="row">
      <div class="col">
        Hackathon
      </div>
      <div class="col">
        Gamejam
      </div>
    </div>

    <div class="row">
      <div class="col">

        <ion-slide-box on-slide-changed="slideHasChanged(index)">

          <ion-slide>
            <div class="box blue">
              <h1>BLUE</h1>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="box yellow">
              <h1>YELLOW</h1>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="box pink">
              <h1>PINK</h1>
            </div>
          </ion-slide>

        </ion-slide-box>
      </div>

      <div class="col">

        <div class="card">
          <div class="item item-text-wrap item-positive">
            This is a Card
          </div>
        </div>
      </div>
    </div>




  </ion-content>
</ion-view>
