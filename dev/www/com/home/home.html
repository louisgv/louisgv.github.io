<!DOCTYPE html>
<ion-view class="home">
  <ion-nav-title>
    <strong>
      PROJECTS COUNT |
    </strong>
    {{hackCount + gjamCount}}
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button class="button button-clear icon-left ion-shuffle" ng-click="doRefresh()">
    </button>
  </ion-nav-buttons>

  <ion-content
    class="has-footer" overflow-scroll="true"
    on-swipe-right="toHackAthon()"
    on-swipe-left="toGameJams()">

    <!-- <ion-refresher pulling-text="Pull for random event..." pulling-icon="ion-chevron-down" on-refresh="doRefresh()">
    </ion-refresher> -->

    <div class="card">
        <ion-item class="item-dark item-divider tcenter">
          <strong>
            {{chosen.name}}
          </strong>
        </ion-item>

        <ion-item class="row">
          <ion-item class="item-dark tstrong col col-33">
            CODENAME
          </ion-item>
          <ion-item class="item-assertive tcenter col col-10 ion-chevron-right">
          </ion-item>
          <ion-item class="col">
            {{chosen.proj}}
          </ion-item>
        </ion-item>

        <ion-item class="col tstrong item-dark item-divider">
          DESCRIPTION
        </ion-item>
        <ion-item class="item-text-wrap">
          {{chosen.desc}}
        </ion-item>

        <div class="row">
          <ion-item class="item-dark tstrong col col-33">
            DATE
          </ion-item>
          <ion-item class="item-assertive tcenter col col-10 ion-calendar">
          </ion-item>
          <ion-item class="item-text-wrap col">
            {{chosen.date}}
          </ion-item>
        </div>

        <ion-item class="col tstrong item-dark item-divider">
          ROLE
        </ion-item>

        <div class="item-group">
          <ion-item class="item-group-content tcenter" ng-repeat="r in chosen.role">
            {{r}}
          </ion-item>
        </div>

        <ion-item class="col tstrong item-dark item-divider">
          WORK
        </ion-item>
        <ion-item class="item-text-wrap">
          {{chosen.work}}
        </ion-item>

        <div class="row">
          <ion-item class="item-dark tstrong col col-33">
            TEAM
          </ion-item>
          <ion-item class="item-assertive tcenter col col-10 ion-ios-paw">
          </ion-item>
          <ion-item class="item-text-wrap col">
            {{chosen.team}}
          </ion-item>
        </div>

        <ion-item class="col tstrong item-dark item-divider">
          MATES
        </ion-item>
        <div class="item-group">
          <ion-item class="item-group-content tcenter" ng-repeat="mem in chosen.memb">
            {{mem}}
          </ion-item>
        </div>

        <a ng-if="chosen.link" ng-href="{{chosen.link}}" target="_blank">
          <ion-item class="item-assertive tcenter">
            <i class="icon ion-chevron-left"></i>
            <i class="icon ion-link">/</i>
            <i class="icon ion-social-github"></i>
            <i class="icon ion-chevron-right"></i>
          </ion-item>
        </a>
    </div>

  </ion-content>

  <div class="bottom-content button-bar">
    <button ng-click="toHackAthon()" class="button button-dark">
      <strong>
        {{hackCount}}
      </strong>
      Hackathons
    </button>

    <div class="separator">
      <a href="https://louisgv.github.io" target="_blank">
        <img ng-src="img/aw.png" />
      </a>
    </div>

    <button ng-click="toGameJams()" class="button button-dark">
      <!-- <i class="icon ion-star"></i> -->
      <strong>
        {{gjamCount}}
      </strong>
      Gamejams
    </button>
  </div>
</ion-view>
