<ion-modal-view>
  <ion-header-bar align-title="left" class="bar-positive" on-swipe-down="closeDetail()">
    <div class="buttons">
      <button class="button button-clear" ng-click="closeDetail()">
        <i class="icon ion-ios-arrow-left">Back</i>
      </button>
    </div>
    <h1 class="title">{{chosen.name}}</h1>

  </ion-header-bar>
  <ion-content on-swipe-right="previousEvent()" on-swipe-left="nextEvent()">
    <ion-list>
      <ion-item class="item-positive item-divider">
        Project
      </ion-item>
      <ion-item class="item-text-wrap">
        {{chosen.proj}}
      </ion-item>

      <ion-item class="item-positive item-divider">
        Description
      </ion-item>
      <ion-item class="item-text-wrap">
        {{chosen.desc}}
      </ion-item>

      <ion-item class="item-positive item-divider">
        Role
      </ion-item>
      <ion-item class="item-text-wrap">
        {{chosen.role}}
      </ion-item>

      <ion-item class="item-positive item-divider">
        Work
      </ion-item>
      <ion-item class="item-text-wrap">
        {{chosen.work}}
      </ion-item>

      <ion-item class="item-positive item-divider">
        Team
      </ion-item>
      <ion-item class="item-text-wrap">
        {{chosen.team}}
      </ion-item>

      <ion-item class="item-positive item-divider">
        Members
      </ion-item>
      <ion-item ng-repeat="mem in chosen.memb">
        {{mem}}
      </ion-item>

      <ion-item class="item-positive item-divider">
        Date
      </ion-item>
      <ion-item class="item-text-wrap">
        {{chosen.date}}
      </ion-item>

      <a ng-if="chosen.link" ng-href="{{chosen.link}}" target="_blank">
        <ion-item class="item-positive item-divider">
          <i class="icon ion-link"></i> /
          <i class="icon ion-social-github"></i>
        </ion-item>
      </a>
      </div>
    </ion-list>
  </ion-content>
</ion-modal-view>
